<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:first-child {
            font-weight: bold;
        }
        .social-links a {
            text-decoration: none;
            color: #777;
            margin: 0 10px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .portfolio-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .portfolio-item h2 {
            padding: 15px;
            margin: 0;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/60" alt="Logo" class="logo">
            <nav>
                <a href="#portfolio">Portfolio</a>

                <a href="#contact">Contact</a>
            </nav>
            <div class="social-links">

            </div>
        </header>

            <div class="portfolio-item">

            <div class="portfolio-item">
                <img src="https://via.placeholder.com/400x300" alt="Stylized blue and gray chimp illustration">

            <div class="portfolio-item">
                <img src="https://via.placeholder.com/400x300" alt="Mario-inspired character illustration">

</body>
</html>
